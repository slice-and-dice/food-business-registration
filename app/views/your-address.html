{% extends "layout.html" %}

{% block page_title %}
  Register
{% endblock %}

{% block content %}
<main id="content" role="main">

  {% include "includes/breadcrumb.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="/contact-details" method="post" class="form">

        <div class="form-group">
          <fieldset>

            <legend>
              <h1 class="heading-large">Your address</h1>
            </legend>

            <div class="form-group">
              <label class="form-label" for="fbo-first-line-address">First line of address</label>
              <input class="form-control" id="fbo-first-line-address" type="text" name="fbo-first-line-address">
            </div>

            <div class="form-group">
              <label class="form-label" for="fbo-postcode">Postcode</label>
              <input class="form-control" id="fbo-postcode" type="text" name="fbo-postcode">
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

        <div class="form-group">
          <p>
            <a href="/">
              Start again
            </a>
          </p>
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
