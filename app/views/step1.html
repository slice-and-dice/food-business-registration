{% extends "layout.html" %}

{% block page_title %}
  Register
{% endblock %}

{% block content %}
<main id="content" role="main">

  {% include "includes/breadcrumb.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="/operator-details" method="post" class="form">

        <div class="form-group">
          <fieldset>

            <legend>
              <h1 class="heading-medium">What is your role in this food business?</h1>
            </legend>

            <div class="multiple-choice">
              <input id="step1-option-1" type="radio" name="radio-group" value="I operate it">
              <label for="step1-option-1">I operate it</label>
            </div>
            <div class="multiple-choice">
              <input id="step1-option-2" type="radio" name="radio-group" value="I represent a person, company or charity who operates it">
              <label for="step1-option-2">I represent a person, company or charity who operates it</label>
            </div>

          </fieldset>
        </div>

        <!-- <h1 class="heading-medium">
          What is your role in this food business?
        </h1>

        <div class="form-group">
          <fieldset>

            <legend class="visuallyhidden">
              What is your role in this food business?
            </legend>

            <label class="visually-hidden" for="food-establishment-name">What is the name of your food establishment?</label>
            <input class="form-control" id="food-establishment-name" name="food-establishment-name" type="text" value="{{data['food-establishment-name']}}">

          </fieldset>
        </div> -->

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

        <div class="form-group">
          <p>
            <a href="/">
              Start again
            </a>
          </p>
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
