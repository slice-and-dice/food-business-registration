{% extends "layout.html" %} {% block page_title %} Register a food business {% endblock %} {% block content %}

<main id="content" role="main">
  <div>
    <a class="back-link" href="/index.html">
      <a class="back-link" href="#" onclick="window.history.back()">Back</a>
    </a>
  </div>


  <div class="grid-row">
    <div class="column-two-thirds">
      <div class="form-group">

        <h1 class="heading-large">
          Restaurant, pub or cafe
        </h1>
        <form id="fsa-checkbox-form" method="get" class="form" action="/reg-pages/business-restaurant-liquor">
          <fieldset>
            <div class="form-group">
                <legend>
                    <h3 class="heading-medium">Which activities will this establishment do relating to meat and fish? </h3>
                    <span class="body-text">Select all that apply</span>
                  </legend>

                  <div class="multiple-choice">
                    <input id="waste-type-1" name="business_restaurant_meatfish" type="checkbox" value="Preparing and serving raw fish. For example sushi">
                    <label for="waste-type-1">Preparing and serving raw fish. For example sushi</label>
                  </div>
                  <div class="multiple-choice">
                    <input id="waste-type-2" name="business_restaurant_meatfish" type="checkbox" value="Serve raw meat. For example meat tartare">
                    <label for="waste-type-2">Serve raw meat. For example meat tartare</label>
                  </div>
                  <div class="multiple-choice">
                    <input id="waste-type-3" name="business_restaurant_meatfish" type="checkbox" value="Serve undercooked meat. For example rare burgers">
                    <label for="waste-type-3">Serve undercooked meat. For example rare burgers</label>
                  </div>
                  <div class="multiple-choice">
                    <input id="waste-type-4" name="business_restaurant_meatfish" type="checkbox" value="Prepare and serving mussels">
                    <label for="waste-type-4">Prepare and serving mussels</label>
                  </div>
                  <div class="multiple-choice">
                    <input id="waste-type-5" name="business_restaurant_meatfish" type="checkbox" value="Prepare and serving oysters">
                    <label for="waste-type-5">Prepare and serving oysters</label>
                  </div>
                  <div class="multiple-choice">
                    <input id="waste-type-6" name="business_restaurant_meatfish" type="checkbox" value="None of these activities">
                    <label for="waste-type-6">None of these activities</label>
                  </div>
            </div>

          </fieldset>

          <div class="form-group">
            <input type="submit" class="button" value="Save and continue">
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

{% endblock %}
