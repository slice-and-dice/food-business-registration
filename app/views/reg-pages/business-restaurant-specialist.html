{% extends "layout.html" %} {% block page_title %} Register a food business {% endblock %} {% block content %}

<main id="content" role="main">
  <div>
    <a class="back-link" href="/index.html">
      <a class="back-link" href="#" onclick="window.history.back()">Back</a>
    </a>
  </div>


  <div class="grid-row">
    <div class="column-two-thirds">
      <form id="fsa-checkbox-form" method="get" class="form" action="/reg-pages/business-restaurant-service">
        <div class="form-group">

          <h1 class="heading-large">
            Restaurant, pub or cafe
          </h1>
          <fieldset>

            <legend>
              <h3 class="heading-medium">Does your business do any of these activities relating to specialist cooking and preparation methods? </h3>
              <span class="body-text">Select all that apply</span>
            </legend>

            <div class="multiple-choice">
              <input id="waste-type-1" name="business_restaurant_specialist" type="checkbox" value="Water bath cooking such as sous-vide">
              <label for="waste-type-1">Water bath cooking such as sous-vide</label>
            </div>
            <div class="multiple-choice">
              <input id="waste-type-2" name="business_restaurant_specialist" type="checkbox" value="Low temperature cooking">
              <label for="waste-type-2">Low temperature cooking</label>
            </div>
            <div class="multiple-choice">
              <input id="waste-type-3" name="business_restaurant_specialist" type="checkbox" value="Slow cooking">
              <label for="waste-type-3">Slow cooking</label>
            </div>
            <div class="multiple-choice">
              <input id="waste-type-4" name="business_restaurant_specialist" type="checkbox" value="Cooking with acid such as ceviche">
              <label for="waste-type-4">Cooking with acid such as ceviche</label>
            </div>
            <div class="multiple-choice">
              <input id="waste-type-5" name="business_restaurant_specialist" type="checkbox" value="Novel production methods such as mollecular gastronomy.">
              <label for="waste-type-5">Novel production methods such as mollecular gastronomy.</label>
            </div>
            <div class="multiple-choice">
              <input id="waste-type-6" name="business_restaurant_specialist" type="checkbox" value="Air drying">
              <label for="waste-type-6">Air drying</label>
            </div>
            <div class="multiple-choice">
              <input id="waste-type-8" name="business_restaurant_specialist" type="checkbox" value="Assembling composite products">
              <label for="waste-type-8">Assembling composite products</label>
            </div>
            <div class="multiple-choice">
              <input id="waste-type-8" name="business_restaurant_specialist" type="checkbox" value="None of these activities">
              <label for="waste-type-8">None of these activities</label>
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Save and continue">
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock %}
