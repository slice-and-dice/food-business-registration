{% extends "layout.html" %} {% block page_title %} Register a food business {% endblock %} {% block content %}

<main id="content" role="main">
  <div> <a class="back-link" href="/index.html"><a class="back-link" href="#" onclick="window.history.back()">Back</a></a> </div>


  <div class="grid-row">
    <div class="column-two-thirds">


      <form>
        <div class="form-group">
          <fieldset>

            <form>
              <div class="form-group">

                <h1 class="heading-large">
                  Home caterer
                </h1>
                <fieldset>
                  <form>
                    <fieldset>

                      <legend>
                        <h3 class="heading-medium">Does your business do any of these activities relating to food production? </h3>
                        <span class="body-text">Select all that apply</span>
                      </legend>

                      <div class="multiple-choice">
                        <input id="waste-type-1" name="waste-types" type="checkbox" value="waste-animal">
                        <label for="waste-type-1">Prepare and serve raw fish. For example sushi.</label>
                      </div>
                      <div class="multiple-choice">
                        <input id="waste-type-2" name="waste-types" type="checkbox" value="waste-mines">
                        <label for="waste-type-2">Process raw shellfish. For example preparing shrimp.</label>
                      </div>
                      <div class="multiple-choice">
                        <input id="waste-type-3" name="waste-types" type="checkbox" value="waste-farm-agricultural">
                        <label for="waste-type-3">Serve cooked shellfish</label>
                      </div>
                      <div class="multiple-choice">
                        <input id="waste-type-4" name="waste-types" type="checkbox" value="waste-animal">
                        <label for="waste-type-4">Serve mussels</label>
                      </div>
                      <div class="multiple-choice">
                        <input id="waste-type-5" name="waste-types" type="checkbox" value="waste-mines">
                        <label for="waste-type-5">Serve oysters</label>
                      </div>
                      <div class="multiple-choice">
                        <input id="waste-type-6" name="waste-types" type="checkbox" value="waste-farm-agricultural">
                        <label for="waste-type-6">Serve undercooked meat. For example, rare burgers</label>
                      </div>
                      <div class="multiple-choice">
                        <input id="waste-type-7" name="waste-types" type="checkbox" value="waste-farm-agricultural">
                        <label for="waste-type-7">Serve delicacies. For example fermented fish.</label>
                      </div>
                      <div class="multiple-choice">
                        <input id="waste-type-9" name="waste-types" type="checkbox" value="waste-mines">
                        <label for="waste-type-9">None of these activities</label>
                      </div>

                    </fieldset>
                  </form>
              </div>
            </form>

            </diov>
            <div class="grid-row">
              <a id="operator-continue-button" class="button" href="/name" role="button">Continue</a>
            </div>


          </fieldset>
        </div>
      </form>


    </div>
  </div>
</main>

{% endblock %}
