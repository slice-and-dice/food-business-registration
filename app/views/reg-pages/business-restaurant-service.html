{% extends "layout.html" %} {% block page_title %} Register a food business {% endblock %} {% block content %}

<main id="content" role="main">
  <div>
    <a class="back-link" href="/index.html">
      <a class="back-link" href="#" onclick="window.history.back()">Back</a>
    </a>
  </div>


  <div class="grid-row">
    <div class="column-two-thirds">
      <form id="fsa-checkbox-form" method="get" class="form" action="/reg-pages/business-otherdetail">
        <div class="form-group">

          <h1 class="heading-large">
            Restaurant, pub or cafe
          </h1>
          <fieldset>

            <legend>
              <h3 class="heading-medium">Does your business do any of these activities relating to food service? </h3>
              <span class="body-text">Select all that apply</span>
            </legend>

            <div class="multiple-choice">
              <input id="waste-type-1" name="business_restaurant_service" type="checkbox" value="Serving fewer than 20 customers per day">
              <label for="waste-type-1">Serving fewer than 20 customers per day</label>
            </div>
            <div class="multiple-choice">
              <input id="waste-type-2" name="business_restaurant_service" type="checkbox" value="Takeaway service">
              <label for="waste-type-2">Takeaway service</label>
            </div>
            <div class="multiple-choice">
              <input id="waste-type-3" name="business_restaurant_service" type="checkbox" value="Occasional food service. For example a weekend community cafe.">
              <label for="waste-type-3">Occasional food service. For example a weekend community cafe.</label>
            </div>
            <div class="multiple-choice">
              <input id="waste-type-4" name="business_restaurant_service" type="checkbox" value="None of these activities">
              <label for="waste-type-4">None of these activities</label>
            </div>
          </fieldset>
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Save and continue">
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock %}
